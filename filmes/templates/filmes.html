{% extends 'base.html' %}

{% block 'titulo' %}Adicionar Filme{% endblock %}

{% block 'conteudo' %}
<div class="container mt-4">
  <h1>Adicionar Filme</h1>
  {% if messages %}
      <br>
      {% for message in messages %}
      <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
  {% endif %}

  <form action="{% url "adicionar_filmes" %}" method= "POST" enctype="multipart/form-data"> {% csrf_token %}

    <div class="form-group">
      <label for="titulo">Título do Filme:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título do filme">
    </div>


    <div class="form-group">
      <label for="sinopse">Sinopse:</label>
      <textarea class="form-control" id="sinopse" name="sinopse" rows="3" placeholder="Insira a sinopse do filme"></textarea>
    </div>


    <div class="form-group">
      <label for="duracao">Tempo de Duração (minutos):</label>
      <input type="number" class="form-control" id="duracao" name="duracao" placeholder="Insira o tempo de duração do filme">
    </div>

    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" class="form-control" id="autor" name="autor" placeholder="Insira o autor do filme">
    </div>

    <div class="form-group">
      <label for="capa">Capa do Filme:</label>
      <input type="file" class="form-control-file" id="capa" name="capa">
    </div>

    <button type="submit" class="btn btn-info btn-lg">Cadastrar Filme</button>
    <a href="{% url 'logout_admin' %}" class="btn btn-info btn-lg float-right">Sair</a>

  </form>

</div>
{% endblock %}

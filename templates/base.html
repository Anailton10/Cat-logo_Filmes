<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Definição de blocos específicos de cada template -->
    {% block head %}{% endblock %}

    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-1">

        <ul>
            
            {% if user.is_authenticated %}
                <a class="navbar-brand">Olá, {{user.username}}</a>
                <a class="navbar-brand" href="#">Cadastrar Filmes</a>
                <a class="navbar-brand" href="#">Logout</a>
            {% endif %}
            {% if not user.is_authenticated %}
                <a class="navbar-brand" href="{% url "login" %}">Login</a>
            {% endif %}
            <a class="navbar-brand" href="{% url "ver_filmes" %}">Home</a>
            
        </ul>

    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-light p-1">
        <p>&copy; 2024 Adan Filmes</p>
    </footer>
    
</body>
</html>

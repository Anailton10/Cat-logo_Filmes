{% extends 'base.html' %}

{% block 'titulo' %}Visualizar Filmes{% endblock %}

{% block 'conteudo' %}
<div class="container mt-4">
  <h1>Lista de Filmes</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Sinopse</th>
        <th>Duração</th>
        <th>Autor</th>
      </tr>
    </thead>
    <tbody>
      {% for filme in filmes %}
        <tr>
          <td>{{ filme.titulo }}</td>
          <td>{{ filme.sinopse }}</td>
          <td>{{ filme.duracao }} minutos</td>
          <td>{{ filme.autor }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

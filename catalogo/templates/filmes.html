{% extends 'base.html' %}

{% block 'titulo' %}Adicionar Filme{% endblock %}

{% block 'conteudo' %}
<div class="container mt-4">
  <h1>Adicionar Filme</h1>
  <form enctype="multipart/form-data"> {% csrf_token %}
    <div class="form-group">
      <label for="titulo">Título do Filme:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" placeholder="título...">
    </div>
    <div class="form-group">
      <label for="sinopse">Sinopse:</label>
      <textarea class="form-control" id="sinopse" name="sinopse" rows="3" placeholder="sinopse..."></textarea>
    </div>
    <div class="form-group">
      <label for="duracao">Tempo de Duração (minutos):</label>
      <input type="number" class="form-control" id="duracao" name="duracao" style="width: 100px;">
    </div>  
    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" class="form-control" id="autor" name="autor" placeholder="autor...">
    </div>
    <div class="form-group">
      <label for="capa">Capa do Filme:</label>
      <input type="file" class="form-control-file" id="capa" name="capa">
    </div>
    <input type="submit" class="btn btn-info btn-lg" value='Enviar'>
  </form>
</div>
{% endblock %}
